<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title id='title'>Aubit4GL ExtJs Web Example</title>

        <!-- ** CSS ** -->
        <!-- base library -->
        <link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/icons.css" />
        <script type="text/javascript" src="extjs/ext-all-dev.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/client.js"></script>
        <script src="/fields.js"></script>
        <script src="/commands.js"></script>
        <script src="/login.js"></script>
        <script src="/menu.js"></script>
        <script src="/window.js"></script>
        <script src="/prompt.js"></script>
        <script src="/base64.js"></script>
        <script src="/form.js"></script>
        <script src="/AubitDesktop_ext.js"></script>
        <script src="/app.js"></script>
        <script src="/actions.js"></script>
        <script src="/construct.js"></script>
        <script src="/displayArray.js"></script>
        <script src="/input.js"></script>
        <script src="/toolbar.js"></script>
        <script src="/local.js"></script>
        <!-- page specific -->

        <script type="text/javascript">
        Ext.BLANK_IMAGE_URL = 's.gif';

        Ext.onReady(function(){
		Ext.QuickTips.init();


		Ext.create('Ext.container.Viewport', {
    			layout: 'border',
    			items: [{
				xtype:'panel',
        			region: 'north',
				header:false,
				layout:{
					type:'hbox',
					pack:'start'
					//align:'stretch'
				},
				items: [ 
        				{ xtype:'image',src: 'img/aubit4gllogo.gif', height:83, width:150},
					{xtype: 'box', html: '<h1>Aubit4GL Web Portal</h1>', flex:1}
				],
        			border: false
        			//margins: '0 0 5 0'
    			}, 
			{
        			region: 'west',
        			collapsible: true,
				border:false,
        			title: 'Navigation',
				hidden:true,
        			width: 150
        			// could use a TreePanel or AccordionLayout for navigational items
    			},
    			{
        			region: 'center',
				itemId:'centralPanel',
				header:false,
        			xtype: 'panel', 
    			}]
		});


		showLoginWindow(
				function(username,password,prog) {
					return Aubit4GL.client.initializeSocket(username,password,prog,function(app,d) {
						processCommand(app,d);
					});
					return true;
				}, function() {
					location.href="index.html";
		});
		
        }); //end onReady
        </script>

    </head>

    <body>
	<!--
        <div id='DivPanel'>
        </div>
        -->
    </body>

</html>
