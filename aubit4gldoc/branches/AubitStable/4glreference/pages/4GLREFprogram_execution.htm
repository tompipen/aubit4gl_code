<TITLE>program execution</TITLE>
</HEAD><BODY>
<B>program execution
<P></P>
</B>The process of running (executing) a program. A program can be in the
following states: running, suspended (by the system or the program itself) or
terminated (abnormally or normally). 
<P></P>
See also <A HREF="4GLREFdebug.htm">debug</A>, <A HREF="4GLREFexecute.htm">execute</A>, <A HREF="4GLREFnormal_termination.htm">normal termination</A>, <A HREF="4GLREFresuming_execution.htm">resuming execution</A>, <A HREF="4GLREFsuspending_execution.htm">suspending execution</A>. 
<P></P>
