<TITLE>terminfo</TITLE>
</HEAD><BODY>
<B>terminfo
<P></P>
</B>A database in UNIX systems that contains compiled files of terminal
capabilities for all terminals known to the system. The terminfo database exists only to
UNIX System V systems. It does not exist on DOS. 
<P></P>
See also <A HREF="4GLREFterminal.htm">terminal</A>, <A HREF="4GLREFtermcap.htm">termcap</A>.
<P></P>
