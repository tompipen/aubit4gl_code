<B>record member
<P></P>
</B>A named component of a program record. A member can be of any 4GL data type,
including RECORD or ARRAY. Some 4GL statements support the asterisk notation
(record.*) to specify all the members of a record. 
<P></P>
See also <A HREF="4GLREFasterisk_notation.htm">asterisk notation</A>, <A HREF="4GLREFprogram_record.htm">program record</A>, <A HREF="4GLREFrecord00000237.htm">record</A>.
