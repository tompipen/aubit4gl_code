<B>program record
<P></P>
</B>A 4GL variable defined with the RECORD keyword. A common use for a program
record is for storing information in a screen record, a row of a table, or in a
line of a screen array. 
<P></P>
See also <A HREF="4GLREFprogram_array.htm">program array</A>, <A HREF="4GLREFrecord00000237.htm">record</A>, <A HREF="4GLREFrow.htm">row</A>, <A HREF="4GLREFscreen_record.htm">screen record</A>, <A HREF="4GLREFstructured_data_type.htm">structured data type</A>, <A HREF="4GLREFvariable.htm">variable</A>.
