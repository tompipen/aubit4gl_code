<TITLE>print position</TITLE>

<B>print position
<P></P>
</B>The logical location of the print head. A print position can be compared to a
screen cursor in that both refer to a specific x,y coordinate on the page or
screen. 
<P></P>
See also <A HREF="4GLREFcolumn00000054.htm">column</A>, <A HREF="4GLREFreport00000243.htm">report</A>, <A HREF="4GLREFrow.htm">row</A>.
<P></P>
