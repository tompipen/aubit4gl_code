<TITLE>FGL_GETENV( )</TITLE>
</HEAD><BODY>
<B>FGL_GETENV( )
<P></P>
</B>The FGL_GETENV( ) function returns a character string, corresponding to the
value of an environment variable whose name you specify as the argument.
<P></P>
<IMG SRC="4GLREF00000086.gif" ALT="4GLREF00000086.gif" BORDER="0" USEMAP="#map53" WIDTH="460" HEIGHT="49"><MAP NAME="map53"><AREA COORDS="140,11,259,39" HREF="4GLREFCharacter_Expressions.htm"></MAP>
<P></P>
The argument of FGL_GETENV( ) must be a character expression that returns the
name of an environment variable.
<P></P>
</BODY>
