<TITLE>asterisk notation</TITLE>
</HEAD><BODY>
<B>asterisk notation
<P></P>
</B>The syntax .* appended to the name of a table (table.*) or a program record
(record.*). This syntax expands to the names of all columns in a table or of all
members in a record. 
<P></P>
See also <A HREF="4GLREFprogram_record.htm">program record</A>, <A HREF="4GLREFtable.htm">table</A>.
<P></P>
