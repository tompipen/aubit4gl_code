<HEAD>
<TITLE>keyboard focus</TITLE>
</HEAD><BODY>
<B>keyboard focus
<P></P>
</B>The area on the screen that currently gets input from the keyboard; for
example, a particular text field. The keyboard focus is usually indicated by
highlighting or the presence of a text cursor. 
<P></P>
See also <A HREF="4GLREFactive_window.htm">active window</A>, <A HREF="4GLREFkey.htm">key</A>, <A HREF="4GLREFscreen.htm">screen</A>, <A HREF="4GLREFtext_cursor.htm">text cursor</A>.
<P></P>
</BODY>
