<B>page trailer
<P></P>
</B>The bottom part of a page in a report. Information (for example, the page
number) printed at the bottom of each page of a report is formatted in the PAGE
TRAILER control block. A page trailer is also referred to as a footer. 
<P></P>
See also <A HREF="4GLREFcontrol_block.htm">control block</A>, <A HREF="4GLREFpage_header00000208.htm">page header</A>, <A HREF="4GLREFreport00000243.htm">report</A>.
