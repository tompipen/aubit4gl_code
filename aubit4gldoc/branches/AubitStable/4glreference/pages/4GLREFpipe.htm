<TITLE>pipe</TITLE>
</HEAD><BODY>
<B>pipe
<P></P>
</B>A connection of one process to another process such that the output of the
first process is sent directly as input to the second process. It is one of
several ways in which processes can communicate. It is common to speak of a process
piping some data to another process. 
<P></P>
See also <A HREF="4GLREFprocess.htm">process</A>.
<P></P>
