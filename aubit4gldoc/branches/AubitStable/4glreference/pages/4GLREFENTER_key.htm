<B>ENTER key
<P></P>
</B>On DOS keyboards, the key to indicate the end-of-line. The ENTER key is the
default Accept key in 4GL. 
<P></P>
See also <A HREF="4GLREFAccept_key.htm">Accept key</A>, <A HREF="4GLREFkey.htm">key</A>, <A HREF="4GLREFRETURN_key.htm">RETURN key</A>.
