<TITLE>format string</TITLE>
</HEAD><BODY>
<B>format string
<P></P>
</B>A quoted string whose characters specify how to display data values. The USING
operator, the FORMAT and PICTURE field attributes, and certain environment
variables can use format strings. 
<P></P>
See also <A HREF="4GLREFattribute00000029.htm">attribute</A>, <A HREF="4GLREFenvironment_variable.htm">environment variable</A>, <A HREF="4GLREFfill_character.htm">fill character</A>, <A HREF="4GLREFquoted_string.htm">quoted string</A>, <A HREF="4GLREFstring.htm">string</A>.
<P></P>
