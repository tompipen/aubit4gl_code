<TITLE>command</TITLE>
</HEAD><BODY>
<B>command
<P></P>
</B>An instruction that the INFORMIX-4GL Interactive Debugger executes. For
example, the LET or PRINT command is executed by the INFORMIX-4GL Interactive
Debugger, as distinct from the LET or PRINT statement that can be compiled and
executed by 4GL. 
<P></P>
See also <A HREF="4GLREFstatement.htm">statement</A>.
<P></P>
