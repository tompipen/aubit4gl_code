</HEAD><BODY>
<B>popup window
<P></P>
</B>A 4GL window that automatically appears when a predefined condition or event
occurs. In a 4GL application, a popup window often contains a list of values for
a particular field. The user can choose from this list rather than needing to
type in the value directly. 
<P></P>
See also <A HREF="4GLREF4GL_window.htm#7f79dad5">4GL window</A>.
