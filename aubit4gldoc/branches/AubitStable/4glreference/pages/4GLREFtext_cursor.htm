<B>text cursor
<P></P>
</B>Pointer (often a vertical bar) within a text field showing the position where
typed text will be entered. Often referred to simple as the cursor. 
<P></P>
See also <A HREF="4GLREFcursor.htm">cursor</A>, <A HREF="4GLREFtext00000293.htm">text</A>.
