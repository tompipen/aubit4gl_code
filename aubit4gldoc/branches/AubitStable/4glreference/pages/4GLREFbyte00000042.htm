<B>byte
<P></P>
</B><OL><LI> A unit of storage, corresponding to one character. A kilobyte is 1,024 bytes.
A megabyte is 1,048,576 bytes. 
<P></P>
</OL>See also <A HREF="4GLREFcharacter00000048.htm">character</A>. 
<P></P>
<OL START="2"><LI> In uppercase letters, BYTE is the 4GL and SQL data type that can store up to
2**31 bytes of binary data. 
<P></P>
</OL>See also <A HREF="4GLREFblob.htm">blob</A>.
<P></P>
