<TITLE>operand</TITLE>

<B>operand
<P></P>
</B>A value on which an operation is performed. An operand can be a variable, a
constant, or an expression. 
<P></P>
See also <A HREF="4GLREFconstant.htm">constant</A>, <A HREF="4GLREFexpression.htm">expression</A>, <A HREF="4GLREFoperator.htm">operator</A>, <A HREF="4GLREFvariable.htm">variable</A>.
<P></P>
