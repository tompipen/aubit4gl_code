<TITLE>window frame</TITLE>
</HEAD><BODY>
<B>window frame
<P></P>
</B>The region surrounding a GUI window, containing controls and a title bar.
Clicking and dragging operations in the window bar are handled by the GUI window
manager. 
<P></P>
See also <A HREF="4GLREFclick.htm">click</A>, <A HREF="4GLREFdrag.htm">drag</A>, <A HREF="4GLREFmaximize.htm">maximize</A>, <A HREF="4GLREFminimize.htm">minimize</A>, <A HREF="4GLREFscreen.htm">screen</A>, <A HREF="4GLREFsystem_menu.htm">system menu</A>, <A HREF="4GLREFtitle_bar.htm">title bar</A>, <A HREF="4GLREFwindow_manager.htm">window manager</A>.
<P></P>
