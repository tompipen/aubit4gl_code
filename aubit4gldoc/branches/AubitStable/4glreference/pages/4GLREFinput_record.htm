<TITLE>input record</TITLE>
</HEAD><BODY>
<B>input record
<P></P>
</B>A group of related values that are passed to a 4GL report for formatting. The
report formats data one input record at a time. The OUTPUT TO REPORT statement
sends an input record to a report. 
<P></P>
See also <A HREF="4GLREFreport00000243.htm">report</A>.
<P></P>
