<TITLE>foreground process</TITLE>
</HEAD><BODY>
<B>foreground process
<P></P>
</B>A process that currently has access to a window or the screen. It requires
this access because it needs to performs input or output. 
<P></P>
See also <A HREF="4GLREFbackground_process.htm">background process</A>, <A HREF="4GLREFprocess.htm">process</A>, <A HREF="4GLREFscreen.htm">screen</A>, <A HREF="4GLREFwindow.htm">window</A>.
<P></P>
