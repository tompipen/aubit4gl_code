<B>active window 
<P></P>
</B>The window that contains the current keyboard focus. The user chooses the
active window with the mouse. 
<P></P>
See also <A HREF="4GLREFkeyboard_focus.htm">keyboard focus</A>, <A HREF="4GLREFmouse.htm">mouse</A>, <A HREF="4GLREFwindow.htm">window</A>.
