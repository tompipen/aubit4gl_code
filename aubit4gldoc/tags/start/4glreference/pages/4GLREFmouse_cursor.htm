<TITLE>mouse cursor</TITLE>
</HEAD><BODY>
<B>mouse cursor
<P></P>
</B>A pointer on the screen indicating the current position of the mouse. Clicking
the mouse chooses the object to which it is pointing. 
<P></P>
See also <A HREF="4GLREFactive_window.htm">active window</A>, <A HREF="4GLREFclick.htm">click</A>, <A HREF="4GLREFmouse.htm">mouse</A>, <A HREF="4GLREFpoint.htm">point</A>, <A HREF="4GLREFscreen.htm">screen</A>.
<P></P>
