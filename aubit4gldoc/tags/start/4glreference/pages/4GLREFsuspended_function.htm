<TITLE>suspended function</TITLE>
</HEAD><BODY>
<B>suspended function
<P></P>
</B>The 4GL program block (including MAIN, a function, or a report) containing the
suspended statement. The suspended function is the default inspected function.
It is always accessible. 
<P></P>
See also <A HREF="4GLREFaccessible_function.htm">accessible function</A>, <A HREF="4GLREFdebug.htm">debug</A>, <A HREF="4GLREFinspected_function.htm">inspected function</A>, <A HREF="4GLREFsuspended_statement.htm">suspended statement</A>.
<P></P>
