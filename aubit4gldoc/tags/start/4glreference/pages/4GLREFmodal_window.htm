<B>modal window
<P></P>
</B>A window that preempts user interaction in all other parts of the application
while it is open. For example, a window that asks the user to confirm or cancel
a command to quit the application is a modal window. 
<P></P>
See also <A HREF="4GLREFmodeless_window.htm">modeless window</A>, <A HREF="4GLREFReport_window.htm">Report window</A>, <A HREF="4GLREFwindow.htm">window</A>.
