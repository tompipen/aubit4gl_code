<B>array element
<P></P>
</B>A component of a program array. An element can be of any 4GL data type, except
ARRAY. To reference the position of any element within an array, use a
subscript (sometimes called an array index). 
<P></P>
See also <A HREF="4GLREFarray00000023.htm">array</A>, <A HREF="4GLREFprogram_array.htm">program array</A>, <A HREF="4GLREFsubscript.htm">subscript</A>.
<P></P>
