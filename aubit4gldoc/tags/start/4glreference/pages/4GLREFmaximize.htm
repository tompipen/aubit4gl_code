<HEAD>
<TITLE>maximize</TITLE>
</HEAD><BODY>
<B>maximize
<P></P>
</B>To enlarge a window so that it fills the entire workspace. The user clicks on
the maximize button in the window frame to maximize a window. 
<P></P>
See also <A HREF="4GLREFclick.htm">click</A>, <A HREF="4GLREFminimize.htm">minimize</A>, <A HREF="4GLREFwindow.htm">window</A>, <A HREF="4GLREFwindow_frame.htm">window frame</A>, <A HREF="4GLREFworkspace.htm">workspace</A>.
<P></P>
