</HEAD><BODY>
<B>fixed-point number
<P></P>
</B>A real number with a fixed scale. In 4GL, the fixed-point number data types
are DECIMAL(p,s) and MONEY. These data types store values that include a
fractional part as fixed-point numbers. 
<P></P>
See also <A HREF="4GLREFdata_type.htm">data type</A>, <A HREF="4GLREFfloatingpoint_number.htm">floating-point number</A>, <A HREF="4GLREFscale.htm">scale</A>, <A HREF="4GLREFsimple_data_type.htm">simple data type</A>.
