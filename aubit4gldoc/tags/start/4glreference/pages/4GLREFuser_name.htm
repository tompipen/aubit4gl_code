<TITLE>user name</TITLE>
</HEAD><BODY>
<B>user name
<P></P>
</B>A short name that identifies a particular user to a computer. It is common for
it to be based on your actual name, but this is by no means the rule. Once
created, the user name is used thereafter during the login process, and with
establishing file ownership. 
<P></P>
See also <A HREF="4GLREFlogin.htm">login</A>, <A HREF="4GLREFowner.htm">owner</A>.
<P></P>
