<HEAD>
<TITLE>modeless window</TITLE>
</HEAD><BODY>
<B>modeless window
<P></P>
</B>A window that allows interaction with all other windows while it is open. For
example, the Application window is a modeless window because the user can
interact with other open windows. 
<P></P>
See also <A HREF="4GLREFHelp_window.htm">Help window</A>, <A HREF="4GLREFmodal_window.htm">modal window</A>, <A HREF="4GLREFReport_window.htm">Report window</A>, <A HREF="4GLREFwindow.htm">window</A>.
<P></P>
