<TITLE>title bar</TITLE>
</HEAD><BODY>
<B>title bar
<P></P>
</B>An area at the top of the GUI window frame that identifies the window by name.
You can move the GUI window by dragging the bar. 
<P></P>
See also <A HREF="4GLREFdrag.htm">drag</A>, <A HREF="4GLREFwindow.htm">window</A>, <A HREF="4GLREFwindow_frame.htm">window frame</A>.
<P></P>
