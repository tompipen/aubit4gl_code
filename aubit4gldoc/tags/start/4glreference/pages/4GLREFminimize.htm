<TITLE>minimize</TITLE>
</HEAD><BODY>
<B>minimize
<P></P>
</B>To reduce a window to an icon. The user clicks on the minimize button in the
window frame to minimize a window, which then is said to be minimized. 
<P></P>
See also <A HREF="4GLREFclick.htm">click</A>, <A HREF="4GLREFicon.htm">icon</A>, <A HREF="4GLREFmaximize.htm">maximize</A>, <A HREF="4GLREFwindow.htm">window</A>.
<P></P>
