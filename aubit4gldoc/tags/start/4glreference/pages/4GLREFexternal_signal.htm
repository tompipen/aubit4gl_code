<TITLE>external signal</TITLE>
</HEAD><BODY>
<B>external signal
<P></P>
</B>The notification of an operating system event that is delivered to a process.
4GL programs can handle two external signals: interrupt and quit. 
<P></P>
See also <A HREF="4GLREFInterrupt_key.htm">Interrupt key</A>, <A HREF="4GLREFoperating_system.htm">operating system</A>, <A HREF="4GLREFprocess.htm">process</A>, <A HREF="4GLREFQuit_key.htm">Quit key</A>.
<P></P>
