<TITLE>constant</TITLE>
</HEAD><BODY>
<B>constant
<P></P>
</B>A value which, unlike the value of a variable, does not change during
execution of a program. Examples of 4GL constants are NOTFOUND, FALSE, and TRUE. The
values of 4GL constants cannot be changed by the developer. 
<P></P>
See also <A HREF="4GLREFBoolean.htm">Boolean</A>, <A HREF="4GLREFliteral.htm">literal</A>, <A HREF="4GLREFvariable.htm">variable</A>.
<P></P>
