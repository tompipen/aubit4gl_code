<B>statement identifier
<P></P>
</B>The name that represents a prepared statement created by a PREPARE statement.
It is used in the management of dynamic SQL statements by 4GL and the Informix
embedded language products. 
<P></P>
See also <A HREF="4GLREFidentifier.htm">identifier</A>, <A HREF="4GLREFprepared_statement.htm">prepared statement</A>.
<P></P>
