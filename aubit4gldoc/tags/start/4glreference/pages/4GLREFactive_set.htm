<HEAD>
<TITLE>active set</TITLE>
</HEAD><BODY>
<B>active set
<P></P>
</B>The collection of database rows satisfying a query associated with a database
cursor. An active set is stored in memory at run time. It contains only a copy
of the rows that match the query criteria. 
<P></P>
See also <A HREF="4GLREFcursor.htm">cursor</A>, <A HREF="4GLREFquery.htm">query</A>, <A HREF="4GLREFrow.htm">row</A>.
<P></P>
