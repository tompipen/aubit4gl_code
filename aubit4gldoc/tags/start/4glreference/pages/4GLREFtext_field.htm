<B>text field
<P></P>
</B>A visual object for displaying, entering, and modifying text, a single line of
character data. For example, form fields are text fields for use in screen
forms. Text fields are used more generally, for example, to accept text in PROMPT
statements. 
<P></P>
See also <A HREF="4GLREFfield.htm">field</A>, <A HREF="4GLREFscreen_form.htm">screen form</A>, <A HREF="4GLREFtext00000293.htm">text</A>.
<P></P>
