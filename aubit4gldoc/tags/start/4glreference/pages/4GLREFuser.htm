<B>user
<P></P>
</B>An individual who interacts with a program. The user is person who is using an
application program for its intended purpose. Also referred to as the end
user. 
<P></P>
See also <A HREF="4GLREFapplication_program.htm">application program</A>, <A HREF="4GLREFdeveloper.htm">developer</A>.
