<TITLE>background process</TITLE>
</HEAD><BODY>
<B>background process
<P></P>
</B>In a multi-processing environment, a process that is not performing input or
output. It can continue to run without needing access to a window or the screen. 
<P></P>
See also <A HREF="4GLREFforeground_process.htm">foreground process</A>, <A HREF="4GLREFprocess.htm">process</A>, <A HREF="4GLREFscreen.htm">screen</A>, <A HREF="4GLREFwindow.htm">window</A>.
<P></P>
