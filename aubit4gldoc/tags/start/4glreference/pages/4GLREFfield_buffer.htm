<B>field buffer
<P></P>
</B>A portion of computer memory associated with and holding the current contents
of a particular screen field. In 4GL, the GET_FLDBUF( ) built-in function
allows the developer to examine the field buffer. 
<P></P>
See also <A HREF="4GLREFbuiltin_function.htm">built-in function</A>, <A HREF="4GLREFfield.htm">field</A>.
