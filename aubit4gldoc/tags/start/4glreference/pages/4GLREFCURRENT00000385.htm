<B>CURRENT
<P></P>
</B>The CURRENT operator returns the current date and time-of-day from the system
clock as a DATETIME value of a specified precision. 
<P></P>
<IMG SRC="4GLREF00000075.gif" ALT="4GLREF00000075.gif" BORDER="0" USEMAP="#map44" WIDTH="462" HEIGHT="70"><MAP NAME="map44"><AREA COORDS="137,38,245,65" HREF="4GLREFTime_Expressions.htm#cc12ad54"></MAP>
<P></P>
You can use CURRENT to obtain the date and time from the system clock. 
<P></P>
