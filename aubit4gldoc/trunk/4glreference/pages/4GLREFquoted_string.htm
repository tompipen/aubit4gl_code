<TITLE>quoted string</TITLE>
</HEAD><BODY>
<B><UL><LI>uoted string
<P></P>
</UL></B>A string enclosed in double quotation marks (  ). With the exception of fill
characters, the contents of quoted strings are literals. 
<P></P>
See also <A HREF="4GLREFcharacter00000048.htm">character</A>, <A HREF="4GLREFfill_character.htm">fill character</A>, <A HREF="4GLREFliteral.htm">literal</A>, <A HREF="4GLREFstring.htm">string</A>.
