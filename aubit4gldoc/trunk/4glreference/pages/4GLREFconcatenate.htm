<HEAD>
<TITLE>concatenate</TITLE>
</HEAD><BODY>
<B>concatenate
<P></P>
</B>To form a character string by appending a second character string to the end
of a first character string. In 4GL, the concatenation operator is a comma ( ,
). 
<P></P>
See also <A HREF="4GLREFcharacter00000048.htm">character</A>, <A HREF="4GLREFstring.htm">string</A>, <A HREF="4GLREFstring_operators.htm">string operators</A>.
<P></P>
