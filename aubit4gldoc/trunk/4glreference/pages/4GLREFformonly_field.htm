<B>form-only field
<P></P>
</B>A field on a screen form that is not associated with any database column.
Usually, a form-only field is used for display purposes only. 
<P></P>
See also <A HREF="4GLREFcolumn00000054.htm">column</A>, <A HREF="4GLREFfield.htm">field</A>, <A HREF="4GLREFform_specification_file.htm">form specification file</A>, <A HREF="4GLREFscreen_form.htm">screen form</A>.
