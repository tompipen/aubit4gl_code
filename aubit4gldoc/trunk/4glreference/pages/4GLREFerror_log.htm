<TITLE>error log</TITLE>
</HEAD><BODY>
<B>error log
<P></P>
</B>A file that receives a programs error information at run time. 4GL contains
some built-in functions that allow you to make entries in the error log: ERR_GET(
), ERR_PRINT( ), ERR_QUIT( ), ERRORLOG( ), and STARTLOG( ). 
<P></P>
See also <A HREF="4GLREFbuiltin_function.htm">built-in function</A>, <A HREF="4GLREFerror00000098.htm">error</A>, <A HREF="4GLREFerror_handling.htm">error handling</A>, <A HREF="4GLREFstatus_variable.htm">status variable</A>.
<P></P>
</BODY>
