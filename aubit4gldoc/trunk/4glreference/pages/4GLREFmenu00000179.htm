<TITLE>menu</TITLE>
</HEAD><BODY>
<B>menu
<P></P>
</B>A visual object from which the user can choose one of several options, called
menu items. Menus often control a program by providing menu items for actions
that can be performed. 
<P></P>
See also <A HREF="4GLREFmain_menu.htm">main menu</A>, <A HREF="4GLREFmenu_item.htm">menu item</A>, <A HREF="4GLREFring_menu.htm">ring menu</A>.
<P></P>
