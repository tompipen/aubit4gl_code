<TITLE>blob</TITLE>
</HEAD><BODY>
<B>blob
<P></P>
</B>An acronym for Binary Large Object. In 4GL, blob data types can hold values
that occupy up to 2**31 bytes. These data types include TEXT (character data) and
BYTE (binary data). 
<P></P>
See also <A HREF="4GLREFbyte00000042.htm">byte</A>, <A HREF="4GLREFdata_type.htm">data type</A>, <A HREF="4GLREFtext00000293.htm">text</A>.
<P></P>
