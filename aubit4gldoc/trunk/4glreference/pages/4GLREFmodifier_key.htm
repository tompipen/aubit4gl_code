<TITLE>modifier key</TITLE>
</HEAD><BODY>
<B>modifier key
<P></P>
</B>A key that is held while pressing another key or clicking a mouse button, in
order to modify its meaning. 
<P></P>
See also <A HREF="4GLREFbutton.htm">button</A>, <A HREF="4GLREFcontrol_character.htm">control character</A>, <A HREF="4GLREFkey.htm">key</A>.
<P></P>
