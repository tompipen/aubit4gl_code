<TITLE>triple-click</TITLE>
</HEAD><BODY>
<B>triple-click
<P></P>
</B>To click a button three times in quick succession, without repositioning the
mouse cursor between clicks. 
<P></P>
See also <A HREF="4GLREFbutton.htm">button</A>, <A HREF="4GLREFclick.htm">click</A>, <A HREF="4GLREFmouse_cursor.htm">mouse cursor</A>.
<P></P>
