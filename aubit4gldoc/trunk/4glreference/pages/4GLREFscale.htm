<B>scale
<P></P>
</B>The number of digits to the right of the decimal point in the representation
of a number or in a data type specification. The number 3.14 has a scale of two. 
<P></P>
See also <A HREF="4GLREFfixedpoint_number.htm">fixed-point number</A>, <A HREF="4GLREFfloatingpoint_number.htm">floating-point number</A>, <A HREF="4GLREFprecision.htm">precision</A>.
