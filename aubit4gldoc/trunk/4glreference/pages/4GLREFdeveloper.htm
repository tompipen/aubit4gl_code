<B>developer
<P></P>
</B>An individual who develops computer programs, taking them from design, coding,
and debugging to general release. 4GL provides the developer with a means of
developing database applications. Also referred to as the programmer. 
<P></P>
See also <A HREF="4GLREFapplication_program.htm">application program</A>, <A HREF="4GLREFuser.htm">user</A>
