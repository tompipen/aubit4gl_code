<TITLE>inspected module</TITLE>

<B>inspected module
<P></P>
</B>The 4GL source module containing the definition for the inspected function. By
default, the module variables of the inspected module are the only module
variables in scope during debugging requests. 
<P></P>
See also <A HREF="4GLREFdebug.htm">debug</A>, <A HREF="4GLREFinspected_function.htm">inspected function</A>, <A HREF="4GLREFmodule_variable.htm">module variable</A>, <A HREF="4GLREFscope_of_reference.htm">scope</A>, <A HREF="4GLREFsource_module.htm">source module</A>.
<P></P>
