<B>precision
<P></P>
</B>The total number of significant digits in the representation of a numeric
value or in a data type specification. The number 3.14 has a precision of three. 
<P></P>
See also <A HREF="4GLREFfloatingpoint_number.htm">floating-point number</A>, <A HREF="4GLREFscale.htm">scale</A>.
