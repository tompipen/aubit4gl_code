<TITLE>system catalog</TITLE>
</HEAD><BODY>
<B>system catalog
<P></P>
</B>Database tables that contain information about the database itself, such as
the names of tables or columns in the database, the number of rows in a table,
information about indexes and database privileges, and so forth. 
<P></P>
See also <A HREF="4GLREFcolumn00000054.htm">column</A>, <A HREF="4GLREFdatabase00000073.htm">database</A>, <A HREF="4GLREFindex.htm">index</A>, <A HREF="4GLREFtable.htm">table</A>.
<P></P>
