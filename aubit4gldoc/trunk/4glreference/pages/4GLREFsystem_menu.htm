<TITLE>system menu</TITLE>
</HEAD><BODY>
<B>system menu
<P></P>
</B>The menu that pops up at the upper left corner of the window frame of GUI
windows when the button there is clicked once. Double click this button to close
and delete the window. This menu is sometimes called the Control menu. 
<P></P>
See also <A HREF="4GLREFbutton.htm">button</A>, <A HREF="4GLREFclick.htm">click</A>, <A HREF="4GLREFdoubleclick.htm">double-click</A>, <A HREF="4GLREFmenu00000179.htm">menu</A>, <A HREF="4GLREFwindow_frame.htm">window frame</A>.
<P></P>
