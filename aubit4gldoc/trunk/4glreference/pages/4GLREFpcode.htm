<TITLE>p-code</TITLE>
</HEAD><BODY>
<B>p-code
<P></P>
</B>Abbreviation for pseudo-code. P-code is an intermediate form of code which the
P-code Runner and the INFORMIX-4GL Interactive Debugger can interpret.
Although p-code takes more memory to run, it is machine-independent. 
<P></P>
See also <A HREF="4GLREFcompile.htm">compile</A>, <A HREF="4GLREFdebug.htm">debug</A>, <A HREF="4GLREFexecute.htm">execute</A>, <A HREF="4GLREFinterpret.htm">interpret</A>, <A HREF="4GLREFlink.htm">link</A>.
<P></P>
