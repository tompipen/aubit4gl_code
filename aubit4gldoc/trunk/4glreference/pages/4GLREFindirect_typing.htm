<TITLE>indirect typing</TITLE>
</HEAD><BODY>
<B>indirect typing
<P></P>
</B>The process of assigning a data type to a variable by referencing a database
table or column. In 4GL, indirect typing is carried out by the keyword LIKE in a
variable definition. 
<P></P>
See also <A HREF="4GLREFcolumn00000054.htm">column</A>, <A HREF="4GLREFdata_type_conversion.htm">data type conversion</A>, <A HREF="4GLREFdefine00000083.htm">define</A>, <A HREF="4GLREFtable.htm">table</A>, <A HREF="4GLREFvariable.htm">variable</A>.
<P></P>
