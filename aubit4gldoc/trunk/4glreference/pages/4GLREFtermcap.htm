<TITLE>termcap</TITLE>
</HEAD><BODY>
<B>termcap
<P></P>
</B>An ASCII file in UNIX systems that contains the names and capabilities of all
terminals known to the system. The termcap file exists only on BSD-based UNIX
systems. It does not exist on DOS. 
<P></P>
See also <A HREF="4GLREFterminal.htm">terminal</A>, <A HREF="4GLREFterminfo.htm">terminfo</A>.
<P></P>
