<TITLE>YEAR( )</TITLE>
</HEAD><BODY>
<B>YEAR( )
<P></P>
</B>The YEAR( ) operator returns an integer, corresponding to the year portion of
its DATE or DATETIME operand.   
<P></P>
<IMG SRC="4GLREF00000111.gif" ALT="4GLREF00000111.gif" BORDER="0" USEMAP="#map67" WIDTH="449" HEIGHT="72"><MAP NAME="map67"><AREA COORDS="160,39,257,66" HREF="4GLREFTime_Expressions.htm#7ecb4334"><AREA COORDS="145,7,267,33" HREF="4GLREFTime_Expressions.htm#7ecb4334"></MAP>
<P></P>
The YEAR( ) operator returns all the digits of the year value (1994, not 94).
<P></P>
