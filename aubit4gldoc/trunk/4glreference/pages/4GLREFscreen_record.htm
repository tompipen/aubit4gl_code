<B>screen record
<P></P>
</B>A named group of fields on a screen form. Screen forms have one default screen
record for each table referred to in the TABLES section, including FORMONLY.
The name of a default screen record is the same as the name of the table. 
<P></P>
See also <A HREF="4GLREFprogram_record.htm">program record</A>, <A HREF="4GLREFrecord00000237.htm">record</A>, <A HREF="4GLREFscreen_array.htm">screen array</A>, <A HREF="4GLREFtable.htm">table</A>.
