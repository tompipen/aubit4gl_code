<HTML>
<HEAD>
<TITLE>interactive</TITLE>
</HEAD><BODY>
<B>interactive
<P></P>
</B>A mode of execution in which a program accepts input from a user and processes
that input, and/or a program that sends output to the screen. 4GL programs
which use user interactive statements are interactive. 
<P></P>
See also <A HREF="4GLREFbatch.htm">batch</A>, <A HREF="4GLREFprogram_execution.htm">program execution</A>, <A HREF="4GLREFuser_interaction_statement.htm">user interaction statement</A>.
<P></P>
</BODY>
